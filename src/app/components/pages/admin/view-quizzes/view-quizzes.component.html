<mat-card style="margin-top: 10px" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q?.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q?.category?.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q?.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      mat-flat-button
      color="accent"
      style="margin-right: 10px"
    >
      Questions
    </button>
    <button mat-stroked-button color="accent" style="margin-right: 10px">
      Max Marks: {{ q?.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" style="margin-right: 10px">
      Questions: {{ q?.numberOfQuestions }}
    </button>

    <button
      [routerLink]="'/admin/quiz/' + q.qId"
      mat-flat-button
      color="accent"
      style="margin-right: 10px"
    >
      Update
    </button>
    <button mat-flat-button color="accent" style="margin-right: 10px">
      Attempts
    </button>
    <button
      mat-flat-button
      color="warn"
      style="margin-right: 10px"
      (click)="deleteQuiz(q.qId)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
  <button routerLink="/admin/add-quiz" mat-flat-button color="accent">
    Add new Quiz
  </button>
</div>
